<!DOCTYPE html>
<html>
<head>
	<title>AboutMe</title>
	<link rel="stylesheet" type="text/css" href="CSS/style_contact.css">
</head>
<body>
    
    <header id="contact_header">
        <div class="container">
        <h1>Contact</h1>
        </div>
    </header>
   

   
        <section id="contact_section">
            <div class="container"></div>
            <table>
                <thead>
                    <tr>
                        <th>Phone NO.</th>
                        <th>Email</th>
                        <th>Address</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>

                    <td>+852 55555555</td>
                    <td>abc123@gmail.com</td>
                    <td>2/F,Block 6, Wai Fai Building, 121 Wai Fai Street, TST, KL,HK</td>
                    
                    </tr>
                </tbody>
                
            </table>
        </div>
        </section>
   

    <form class="my-form">
        <div class="msg"></div>
        <div class="form-group">
            <h3>leaving your comment</h3>
            <label for="name">Name: </label>
            <input type="text" id="name">
        </div>
        <div class="form-group">
            <label for="email">Email: </label>
            <input type="text" id="email">
        </div>
        <div class="form-group">
            <label for="com">Message: </label>
            <textarea id="message"></textarea>
        </div>
        <input class="button" type="submit" value="Submit" >
    </form>
    

    <footer id="main-footer">
		<p>Copyright &copy; 2019 My Website</p>
	</footer>
 <script src="main.js"></script>
</body>
</html>
